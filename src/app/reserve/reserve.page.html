<ion-header>
  <ion-toolbar>
    <ion-title>reserve</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  ClassId: {{classId}}.
  <br>
  <label for="time-select">Choose a time:</label>

  <form>
    <select name="times" id="time-select">
        <option value="">Please choose an option--</option>
        <option value="dog">7pm</option>
        <option value="cat">8pm</option>
    </select>
    <br>
    <button (click)="makeReservation(2, 2, 88)">Submit</button>
</form>
</ion-content>
